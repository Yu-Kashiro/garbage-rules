name: Seed Database

on:
  workflow_dispatch:
    inputs:
      seed_type:
        description: 'Seed type'
        required: true
        type: choice
        options:
          - 'both'
          - 'categories'
          - 'items'
        default: 'both'

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Seed categories
        if: ${{ github.event.inputs.seed_type == 'categories' || github.event.inputs.seed_type == 'both' }}
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: pnpm run seed:categories

      - name: Seed items
        if: ${{ github.event.inputs.seed_type == 'items' || github.event.inputs.seed_type == 'both' }}
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: pnpm run seed:items
